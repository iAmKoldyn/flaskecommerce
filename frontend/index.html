<!doctype html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cotton_web_frontend</title>

<body>
    <header class="header">
        <ul class="menu">

                <div class="logo">

                    <p class="menu_text">
